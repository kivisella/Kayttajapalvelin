<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>[[${Otsikko}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <div class="container-fluid">
    <div class="text-center"><a class="h2">[[${Otsikko}]]</a></div>

        <form th:action="@{/users/save}" method="post" th:object="${user}"
        style="max-width: 500px; margin: 0 auto;">
            <input type="hidden" th:field="*{id}">
            <div class="border border-secondary rounded p-3">
                <div class="form-control-sm row">
                    <label class="col-sm-4 col-form-label">E-mail:</label>
                    <div class="col-sm-8">
                        <input type="email" th:field="*{email}" class="form-control" required minlength="8" maxlength="45"/>
                    </div>
                </div>


                <div class="form-control-sm row">
                    <label class="col-sm-4 col-form-label">Nimi:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{firstName}" class="form-control" required minlength="2"
                               maxlength="45"/>
                    </div>

                    <label class="col-sm-4 col-form-label">Sukunimi:</label>
                    <div class="col-sm-8">
                        <input type="text" th:field="*{lastName}" class="form-control" required minlength="2"
                               maxlength="45"/>
                    </div>
                </div>


                <div class="form-control-sm row">
                    <label class="col-sm-4 col-form-label">Salasana:</label>
                    <div class="col-sm-8">
                        <input type="password" th:field="*{password}" class="form-control" required minlength="5" maxlength="15"/>
                    </div>
                </div>

                <div class="form-control-sm row">
                    <label class="col-sm-4 col-form-label">Käytössä:</label>
                    <div class="col-sm-8">
                        <input type="checkbox" th:field="*{kaytossa}"/>
                    </div>
                </div>
                <div class="text-center">
                    <button type="submit" class="btn btn-primary m-2">Tallenna</button>
                    <button type="button" class="btn btn-secondary m-2" onclick="cancelForm()">Peruuta</button>
                </div>
            </div>
    </form>
</div>
<script type="text/javascript">
    function cancelForm() {
        window.location="[[@{/users}]]"
    }
</script>
</body>
</html>
