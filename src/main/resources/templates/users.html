<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Muokkaa käyttäjiä</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
<div class="container-fluid text-center">
    <div><h2>Muokkaa käyttäjiä</h2></div>
    <div class="m-2">
        <a class="h3" th:href="@{/users/new}">Lisää uusi käyttäjä</a>
    </div>

    <div th:if="${message}" class="alert alert-success text-center">
        [[${message}]]

    </div>

    <div>
        <table class="table table-bordered table-hover table-success table-striped-columns">
         <thead class="desaturated-color-blue">
          <tr>
            <th>ID</th>
            <th>E-mail</th>
            <th>Nimi</th>
            <th>Sukunimi</th>
            <th>Käytössä</th>
            <th></th>
          </tr>
         </thead>
            <tbody>
            <th:block th:each="user : ${listUsers}">
                <tr>
                    <td>[[${user.id}]]</td>
                    <td>[[${user.email}]]</td>
                    <td>[[${user.firstName}]]</td>
                    <td>[[${user.lastName}]]</td>
                    <td>[[${user.kaytossa}]]</td>

                <td>
                    <a class="h4 mt-3" th:href="@{'/users/edit/' + ${user.id}}">Muokkaa</a>
                    <a class="h4 mt-3" th:href="@{'/users/delete/' + ${user.id}}">Poista</a>
                </td>
                </tr>
            </th:block>
            </tbody>
        </table>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</div>
</body>
</html>
